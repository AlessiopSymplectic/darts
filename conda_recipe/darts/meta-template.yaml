{% set data = load_setup_py_data() %}

package:
  name: "darts"
  version: {{ data.get('version') }}

source:
  # root folder, not the package
  path: "../../../darts"

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps -vv'

requirements:
  host:
    - python >=3.7
    - pip

  run:
    - python >=3.7
    %%%

test:
  imports:
    - darts
    - darts.dataprocessing
    - darts.dataprocessing.transformers
    - darts.datasets
    - darts.metrics
    - darts.models
    - darts.tests
    - darts.tests.dataprocessing
    - darts.tests.dataprocessing.transformers
    - darts.tests.utils
    - darts.utils
    - darts.utils.data
  source_files:
    - darts
  commands:
    - python -m unittest
  requires:
    - pip
    - testfixtures

about:
  home: {{ data.get('url') }}
  license: {{ data.get('license') }}
  license_family: APACHE
  license_file: LICENSE
  summary: {{ data.get('description') }}

extra:
  recipe-maintainers:
    - unit8co
    - hrzn
    - tomasvanpottelbergh
